<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar sidebar">

        </div>
        <div class="chat__main">
            <div class="container  chat__messages">

            </div>

            <div class="compose">
                <form action="">
                    <input class="message" type="text" placeholder="Enter your message" required autocomplete="off">
                    <button class="submit">Send</button>
                </form>

                <button class="location">
                    Send Location
                </button>
            </div>

        </div>
    </div>





    <script class="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>

    </script>
    <script class="location-message-template" type="text/html">
                <div class="message">
                    <p>
                        <span class="message__name">Gaurav</span>
                        <span class="message__meta">{{createdAt}}</span>
                    </p>
                    <a target="_blank" href={{url}}>Click to get Location</a>
                    
                </div>
        
        </script>

        <script class="room-members" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                 {{#users}}
                 <li>👨🏼‍✈️✔ {{username}}</li>
                 {{/users}}
            </ul>

        </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
